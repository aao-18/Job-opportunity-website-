<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>job opprotunity system | signup</title>
  </head>
  <body>
    <main>
      <section>
        <form action="connect.php" method="post">
          <label for="user">First Name</label>
          <input
            type="text"
            name="First_Name"
            placeholder="Your First Name"
            id="user"
            required
          />
          <label for="user">Last Name</label>
          <input
            type="text"
            name="Last_Name"
            placeholder="Your Last Name"
            id="user"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="email"
            id="email"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="confirm password"
            required
          />
          <input
            type="submit"
            name="submit"
            class="submit-btn"
            id="submit"
            value="Sign Up"
          />
        </form>
        <a href="#">Already have an account?</a>
      </section>
      <section>
        <!--signup with third party app-->
        <div class="third-party-signup">
          <p>Or sign up with:</p>
          <button class="signupwith google">Sign up with Google</button>
          <button class="signupwith linkedin">Sign up with LinkedIn</button>
          <button class="signupwith github">Sign up with GitHub</button>
        </div>
      </section>
    </main>
  </body>
</html>
