<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Job Opportunity System | Login</title>
  </head>
  <body>
    <main>
      <section class="login-section">
        <h1>Welcome back!</h1>
        <p>We're so excited to see you again!</p>
        <label for="email">Email or Phone Number*</label>
        <input type="email" type="tel" />
        <label for="password">Password*</label>
        <input type="password" />

        <button>Login</button>
      </section>

      <hr />

      <section class="login-with-app">
        <button><i class="fa-brands fa-google"></i> Log in with google</button>
        <button><i class="fa-brands fa-github"></i> Log in with GitHub</button>
        <button>
          <i class="fa-brands fa-linkedin"></i>Log in with LinkedIn
        </button>

        <a href="signup.html">Create an Account</a>
        <a href="#">Forgot Your password?</a>
      </section>
    </main>
  </body>
</html>
